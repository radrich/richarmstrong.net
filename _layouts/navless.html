<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body ontouchstart="">
    
    <div class="wrapper">
      <div class="content">
        <div class="center">
          <h1>{{ page.title | widont }}</h1>
          {% if page.subtitle and page.subtitle != "" %}
            <h2>{{ page.subtitle | widont }}</h2>
          {% endif %}
        </div>
        {{ content }}
      </div>
    </div>



  </body>

</html>
