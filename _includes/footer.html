<footer>
<div class="social">
  {% for account in site.data.social %}
    <a href="{{ account.url }}" class="icon" target="_blank" title="{{ account.title }}">
      {% assign icon = 'svg/' | append: account.icon %}
      {% include {{ icon }} %}
    </a>
  {% endfor %}
</div>
<div class="links">
  {%- include links-footer.html -%}
</div>
<div class="info">
  <p>&copy; {{ site.title }} {{ "now" | date: '%Y' }}</p>
</div>
</footer>

<script src="{{ 'assets/jquery-3.5.1.min.js' | relative_url }}"></script>
<script src="{{ 'assets/glider.js?v=' | append: site.asset_version | relative_url }}"></script>
<script src="{{ 'assets/masonry.pkgd.min.js?v=' | append: site.asset_version | relative_url }}"></script>
<script src="{{ 'assets/script.js?v=' | append: site.asset_version | relative_url }}"></script>
