<form action="https://buttondown.email/api/emails/embed-subscribe/taptapkaboom" method="post" class="subscribe" target="_blank">
	
	{% if include.tag %}
		<input type="hidden" name="tag" value="{{ include.tag }}" />
	{% endif %}
	
	<div class="inputs">
		<input type="email" required placeholder="Your Email Address" name="email">
		<input type="submit" value="Subscribe" name="subscribe">
	</div>
</form>
